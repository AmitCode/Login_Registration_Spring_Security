<!DOCTYPE html>
<html lang="en"
      Xmlns:th="http://www.thymeleaf.org" xmlns:Xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/Home_Page}">Login and Registration System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>

    </div>
</nav>
<br/><br/><br/>
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Successfully Logged out</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login to system</h2>
                    </div>
                    <div class="card-body">
                        <form method="post"
                        role="form"
                        th:action="@{/login}"
                        class="form-horizontal">
                            <div class="form-group md-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="username" name="username"
                                placeholder="Enter email address" class="form-control"/>
                            </div>
                            <div class="form-group md-3">
                                <label class="control-label">Password</label>
                                <input type="text" id="password" name="password"
                                       placeholder="Enter password" class="form-control"/>
                            </div>
                            <div class="form-group md-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span> Not registered ?<a th:href="@{/register}">Register/Signup here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
