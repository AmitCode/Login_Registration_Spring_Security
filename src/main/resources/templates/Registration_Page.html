<!DOCTYPE html>
<html lang="en"
      Xmlns:th="http://www.thymeleaf.org" xmlns:Xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/Home_Page}">Login and Registration System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/register}">Register</span></a>
      </li>
    </ul>

  </div>
</nav>

<br/><br/><br/>

<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">
          Register
        </h1>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered our app!
        </div>
      </div>
      <div class="card-body">
        <form method="post"
              role="form"
              th:action="@{/register/registerNewUser}"
              th:object="${user}">
          <div class="form-group md-3">
            <label class="form-label"> User Name
            </label>
            <input type="text" class="form-control" id="userName" placeholder="Enter User Name"
                   th:field="*{userName}">
            <p th:errors="*{userName}" class="text-danger"
            th:if="${#fields.hasErrors('userName')}"></p>

            <label class="form-label"> User Email
            </label>
            <input  type="email" class="form-control" id="userEmail" placeholder="Enter Email"
                    th:field="*{userEmail}">
            <p th:errors="*{userEmail}" class="text-danger"
               th:if="${#fields.hasErrors('userEmail')}"></p>

            <label class="form-label"> User Password
            </label>
            <input type="password" class="form-control" id="userPassword" placeholder="Enter Password"
                   th:field="*{userPassword}">
            <p th:errors="*{userPassword}" class="text-danger"
               th:if="${#fields.hasErrors('userPassword')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
              Register
            </button>
            <span>Already registered?<a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
